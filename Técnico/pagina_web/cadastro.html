<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animes e Psicologia</title>
    <link rel="stylesheet" href="./css/register.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="container">
        <div class="content">
          <h1 class="title">Animes e Psicologia</h1>
          <ul class="navbar">
            <li>
              <a href="index.html">Home Page</a>
            </li>
            <li>
              <a href="login.html">Login</a>
            </li>
            <li>
              <a href="cadastro.html" class="selected">Cadastro</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- REGISTER CARD -->
    <div class="register-session">
      <div class="register-container">
        <h1 class="title">FAÇA SEU CADASTRO!!</h1>
        <div class="field-block">
          <div class="field-container">
            <label for="ipt_name">Nome</label>
            <input id="ipt_name" class="field" type="text" placeholder="名前" />
            <label for="ipt_email">E-mail</label>
            <input
              id="ipt_email"
              class="field"
              type="text"
              placeholder="電子メール"
            />
          </div>
          <div class="field-container">
            <label for="ipt_password">Senha</label>
            <input
              id="ipt_password"
              class="field"
              type="password"
              placeholder="パスワード"
            />
            <label for="ipt_confirm_password">Confirmar Senha</label>
            <input
              id="ipt_confirm_password"
              class="field"
              type="password"
              placeholder="パスワード"
            />
          </div>
        </div>

        <button>Registrar</button>
      </div>
    </div>
  </body>
</html>
